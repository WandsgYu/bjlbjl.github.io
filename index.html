<!DOCTYPE html>
<html>
<head>
    <title>极速跳伞</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game">
        <h2>极速跳伞</h2>
        <div>设置初始余额: <input type="number" id="initialBalance" value="5000"></div>
       <button id="setBalance">设置余额</button>
        <div id="balance">余额: <span id="balanceAmount">100</span>元</div>
        <div>下注金额: <input type="number" id="betAmount" value="10"></div>
        <button id="startBet">开始下注</button>
        <div id="gameOutput">准备开始...</div>
        <button id="cashOut" disabled>结算</button>
        <div id="settledAmount" style="display:none;">结算金额: <span id="settledValue">0</span>元</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
